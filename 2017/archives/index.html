---
layout: page
title: Archives
---

<section class="blog">
    <div class="container">
        <h2>Archives</h2>

        {% for post in site.categories['thoughts'] %}
        <article class="single-link">
            <h3 class="post-title"><a href="{{post.url}}">{{ post.title }}</a></h3>

            <div class="meta">
                Published on {{ post.date | date: "%B %e, %Y" }} and it's probably about {{ post.tags }}.
            </div>
        </article>
        {% endfor %}
    </div>

    <a class="section-link" href="/"><i class="fa fa-long-arrow-left"></i> Back to all the things!</a>
</section>
