
    <div class="container">
        {% for post in site.categories['portfolio'] limit:2 %}
            <div class="portfolio-item">
                <h3 class="portfolio-item-header">
                    <a href="{{ post.url }}">{{ post.title }}</a>

                    <span class="post-role">
                        {% if post.role %}
                            {{ post.role }}
                        {% else %}
                            {{ post.stack }}
                        {% endif %}
                    </span>
                </h3>
                <a href="{{ post.url }}"><img src="/assets/images/portfolio/{{ post.featured_img }}"/></a>
            </div>
        {% endfor %}
    </div>
