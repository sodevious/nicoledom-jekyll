---
layout: page
title: Archives
---

<section class="blog">
  {% for post in site.categories['thoughts'] %}
    <article role="article" class="post-single">
        <h3 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>

        <div class="post-meta">
          Published on {{ post.date | date: "%B %e, %Y" }} and it's probably about {{ post.tags }}.
        </div>
    </article>
  {% endfor %}

  <a class="section-link" href="/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to all the things!</a>
</section>
